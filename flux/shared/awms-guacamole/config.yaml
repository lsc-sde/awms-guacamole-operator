image: ${awms_guacamole_image}
env:
- name: BROWSER_URL
  value: https://${environment_dns_prefix}jupyter${environment_dns_suffix}.${private_dnz_zone}
- name: NAMESPACE
  value: ${guacamole_namespace}
- name: DB_NAME
  value: guacamole
- name: DB_HOST
  value: ${postgresql_server}
- name: DB_USER
  value: guacamole@${postgresql_server}
- name: DB_PASS
  valueFrom:
    secretKeyRef:
      name: guacamole
      key: db-password